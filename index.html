<!DOCTYPE html>
<html>
  <head>
    <title>Gyroscope Data</title>
  </head>
  <body>
    <h1>Gyroscope Data</h1>
    <p>X: <span id="x-value"></span></p>
    <p>Y: <span id="y-value"></span></p>
    <p>Z: <span id="z-value"></span></p>
    <script>
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function(eventData) {
          // Retrieve the gyroscope data from the event
          var x = eventData.gamma;
          var y = eventData.beta;
          var z = eventData.alpha;
          // Update the HTML content with the gyroscope data
          document.getElementById("x-value").innerHTML = x;
          document.getElementById("y-value").innerHTML = y;
          document.getElementById("z-value").innerHTML = z;
        }, false);
      } else {
        alert("Device orientation not supported.");
      }
    </script>
  </body>
</html>
