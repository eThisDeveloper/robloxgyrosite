<!DOCTYPE html>
<html>
<head>
	<title>My Gyroscope Website</title>
</head>
<body>
	<!-- Your HTML content here -->

	<script>
		function sendGyroData(gyroData) {
			console.log(`Sending gyro data: alpha=${gyroData.alpha}, beta=${gyroData.beta}, gamma=${gyroData.gamma}`);
			
			// Send the gyroData to your Roblox game using a RemoteEvent.
			// You will need to create a RemoteEvent in your game to receive the data.
			const remoteEvent = new Roblox.Event("GyroRemoteEvent");
			remoteEvent.FireServer(gyroData);
		}

		window.addEventListener("deviceorientation", function(event) {
			const gyroData = {
				alpha: event.alpha,
				beta: event.beta,
				gamma: event.gamma
			};
			
			sendGyroData(gyroData);
		});
	</script>
</body>
</html>
